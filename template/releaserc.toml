[semantic_release]
allow_zero_version = true
commit_message = "ðŸ”– v{version} (NO-CI)\n\nAutomatically generated by python-semantic-release"
commit_parser = "commit_parser:GitmojiCommitParser"
logging_use_named_masks = false
major_on_zero = true
no_git_verify = false
tag_format = "v{version}"

[semantic_release.default_templates]
changelog_file = "CHANGELOG.md"
template_dir = ".release/templates"
exclude_commit_patterns = []

[semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[semantic_release.branches.any]
match = "(feat|fix|hotfix|chore)*"
prerelease_token = "any"
prerelease = true

[semantic_release.branches.next]
match = "next"
prerelease_token = "rc"
prerelease = true

[semantic_release.commit_author]
env = "SEMANTIC_RELEASE_AUTHOR"
default = "Python Semantic Release [bot] <code+bot.release@romaindeville.fr>"

[semantic_release.remote]
name = "origin"
type = "gitlab"
domain = "framagit.org"
token = { "env" = "PYTHON_SEMANTIC_RELEASE_TOKEN" }
