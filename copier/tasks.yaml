---
_tasks:
  # CI Engines
  # ===========================================================================
  - when: "{{ ci_engine != \"gitlab\" }}"
    command:
      - rm
      - -rf
      - .gitlab
      - .gitlab-ci.yml
  # Templates Cleaning
  # ===========================================================================
  # Opentofu
  # ---------------------------------------------------------------------------
  - when: "{{ \"opentofu\" not in templates }}"
    command:
      - rm
      - -rf
      - .terraform-docs.yml
      - .gitlab/opentofu
  # Gcloud
  # ---------------------------------------------------------------------------
  - when: "{{ \"gcloud\" not in templates }}"
    command:
      - rm
      - -rf
      - .devbox/flakes/gcloud
      - "&&"
      - rmdir
      - .devbox/flakes
